<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passengers List</title>
    <style>
        /* Set the background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
           background-image: url('https://www.travelandleisure.com/thmb/h97kSvljd2QYH2nUy3Y9ZNgO_pw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/plane-data-BUSYROUTES1217-f4f84b08d47f4951b11c148cee2c3dea.jpg');
           background-repeat: no-repeat;
           background-size: 100% 100%;
            height: 100vh;
           /* background-size: cover;*/
        }

        /* Styling for the main content */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        /* Container for the links */
        .links-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for visibility */
            color: white;
        }

        /* Styling for each link */
        .back-button {
            margin: 10px;
            padding: 15px;
            background-color: #5c7586;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #7190a5;
        }

        /* Make the table full-width */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!--<h1>Passengers</h1>-->
<!-- Container for the links at the top -->
<div class="links-container">
    <a href="/login" class="back-button">Login</a>
    <a href="/create-user" class="back-button">Create user</a>
</div>

<!-- Table content (you can replace this with your actual table data) -->
<table>
    <!-- Table content here -->
</table>
</body>
</html>
